<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quizz Application</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main">
        <div class="titlehead">
            <header class="header">
                <h1><center>Coding School Interview Questions</center></h1>
            </header>
        </div>
        <div class="box">
            <div class="question">

            </div>
            <div class="submit">
                <button type="button" class="button">Submit</button>
            </div>
        </div>
        <footer class="footer">
            <div class="status">
                <div class="right">
                    <p class="h3"><span>0</span> Right</p>
                </div>
                <div class="reset">
                    <button type="button" class="button">Reset</button>
                </div>
                <div class="count">
                    <p class="h3">Question <span class="questionNum">#</span> of <span class="totalQuestions">#</span></p>
                </div>
            </div>
        </footer>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src=""></script>
</body>

</html>
